{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма Django</title>
    <link rel="stylesheet" type="text/css" href = '{% static "style.css" %}'>
</head>
<body>

    <h3 align="center">Форма, созданная в HTML</h3>

    <h3>{{ info.error }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

</body>
</html>
